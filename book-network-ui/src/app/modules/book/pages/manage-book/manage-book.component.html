<div class="p-2">
  <h2>Manage my Book</h2>
  <hr />
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMessage.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMessage">
      {{ msg }}
    </p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img
        class="rounded-1"
        width="100%"
        height="100%"
        [src]="
          selectedPicture ||
          'https://plus.unsplash.com/premium_photo-1669652639337-c513cc42ead6?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
        "
        alt="..."
      />
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          type="text"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        />
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label"> Title </label>
          <input
            type="text"
            name="title"
            [(ngModel)]="bookRequest.title"
            type="text"
            class="form-control"
            id="title"
            placeholder="Book Title"
          />
        </div>
        <div class="col-6">
          <label for="author" class="form-label"> Author name </label>
          <input
            type="text"
            name="author"
            [(ngModel)]="bookRequest.authorName"
            type="text"
            class="form-control"
            id="author"
            placeholder="Author name"
          />
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label"> ISBN </label>
          <input
            type="text"
            name="isbn"
            [(ngModel)]="bookRequest.isbn"
            type="text"
            class="form-control"
            id="isbn"
            placeholder="ISBN"
          />
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label"> Synopsis </label>
          <textarea
            type="text"
            name="synopsis"
            [(ngModel)]="bookRequest.synopsis"
            rows="4"
            type="text"
            class="form-control"
            id="synopsis"
            placeholder="Book synopsis"
          ></textarea>
        </div>
        <div class="col-12">
          <input
            type="text"
            name="shareme"
            [(ngModel)]="bookRequest.shareable"
            type="checkbox"
            class="form-check-input"
            id="shareme"
          />
          <label for="shareme" class="form-check-label">Share me</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button
            (click)="saveBook()"
            type="submit"
            class="btn btn-outline-primary"
          >
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
